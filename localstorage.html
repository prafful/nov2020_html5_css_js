<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
</head>
<body>
    <h1>Local Storage!</h1>

    <button onclick="addScore()">+</button>
    <h1 id="myscore">8</h1>
    <button onclick="minusScore()">-</button>

    <br>
    <br>
    <button onclick="myCurrentLocation()">Get Location</button>
    <h1>
        <h3>Latitude: <span id="latitude">80.99999</span> </h3>
        <h3>Longitude: <span id="longitude">80.99999</span> </h3>
    </h1>

    <hr>
    <canvas width="400" height="400" style="border: 1px solid red" id="sketch">

    </canvas>

    <script>
        var h1Ref = document.getElementById("myscore")
        h1Ref.innerText = localStorage.score

        function addScore(){
            localStorage.score++
            h1Ref.innerText = localStorage.score
        }

        function minusScore(){
            localStorage.score--
            h1Ref.innerText = localStorage.score
        }

        function myCurrentLocation(){
            navigator.geolocation.getCurrentPosition(function(location){
                console.log(location)
                document.getElementById('latitude').innerText =  location.coords.latitude
                document.getElementById('longitude').innerText =  location.coords.longitude
            })
        }

        var canvasref = document.getElementById('sketch')

        var ctx = canvasref.getContext('2d')

        ctx.fillStyle = 'rgb(200, 0, 0)'
        ctx.fillRect(10, 10, 50, 50)

        ctx.fillStyle = 'rgba(0, 0, 200, 0.5)'
        ctx.fillRect(30, 30, 50, 50)

        ctx.fillRect(125, 125, 100, 100)
        ctx.clearRect(145, 145, 60, 60)
        ctx.strokeRect(150, 150, 50, 50)



    </script>

</body>
</html>
